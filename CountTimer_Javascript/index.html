<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
</head>
<body>
    <div class="container" style="display: flex;justify-content: center;align-items: center;height: 50ch;column-gap: 50px;">
       <h1>Count Down Timer</h1>
       <button id="day"></button>
       <button id="hr"></button>
       <button id="min"></button>
       <button id="sec"></button>
    </div>
</body>
</html>

<script>

    function CountDownTimer(){
        setInterval(function(){

            let destination = new Date("nov 6, 2024, 10:00:00").getTime();
            let current = new Date().getTime();

            let diff = destination - current

            let day = Math.floor(diff /(1000*60*60*24));
            // console.log(day);

            let hour = Math.floor(diff % (1000*60*60*24)/(1000*60*60))
            // console.log(hour);
            let min = Math.floor(diff % (1000*60*60)/(1000*60))
            // console.log(min);
            let sec = Math.floor(diff % (1000*60)/(1000));
            // console.log(sec);
            
            document.getElementById("day").innerHTML=day+"<br/>"+"Days"     
            document.getElementById("hr").innerHTML=hour+"<br/>"+"Hours"  
            document.getElementById("min").innerHTML=min+"<br/>"+"Minutes"  
            document.getElementById("sec").innerHTML=sec+"<br/>"+"Seconds"  

        },1000)
    }
CountDownTimer()

 

</script>
